<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		</style>
		<script src="/public/jquery-3.1.1.min.js"></script>
		<link href="/public/semantic.min.css" rel="stylesheet" >
		<title>글 작성</title>
		
		<script type="text/javascript" src="/public/dist/js/service/HuskyEZCreator.js" charset="utf-8"></script>
		<script type="text/javascript">
		
			var oEditors = [];
			$.getScript("/public/dist/js/service/HuskyEZCreator.js",function(){
			nhn.husky.EZCreator.createInIFrame({
			 oAppRef: oEditors,
			 elPlaceHolder: "contents",
			 sSkinURI: "/public/dist/SmartEditor2Skin.html",
			 fCreator: "createSEditor2"
			});
		});
			</script>
				<script src="/public/semantic.min.js"></script>
	</head>
<body>
	
	<div class="container">
	    <br>
     
		<div class="ui raised segment">
			<a class="ui blue ribbon label">게시판</a>
     			<span id="board_title">글쓰기</span>
		
				
			<div class="ui blue fluid card">
				 <div class="content">
			       		 
					<form class="content ui form" method="post" action="/process/addpost">
						<h4 class="ui dividing header">글 쓰기 입력 항목</h4>
						
						<div class="two fields">
				    		<div class="field">
				      			<label>제목</label>
								<input type="text" name="title" minlength="1" placeholder="제목 입력">
							</div>
							<div class="field"></div>
						</div>
								
						<div class="field" id="contextfiled">
							<label>내용</label>
				    		<textarea id="contents" name="contents" class="contents" minlength="1"  rows="10" cols="80"></textarea>
						
						</div>		
								
						<div class="two fields">
				    		<div class="field">
								<input hidden type="text" name="writer" value="<%=writer %>">
							</div>
							<div class="field"></div>
						</div>
								 
						<input class="ui submit button" type="submit" value="추가" name="" />
						<input class="ui button" type="button" value="취소" name="" onclick="javascript:history.back()" />
					</form>
					
					<br><br>
					
				</div>
			</div>
		</div>
 
	</div>
	
	<br><br>
	

</body>

</html>
